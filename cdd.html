<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трать деньги Илона Маска</title>
  <link rel="stylesheet" href="cff.css">
</head>
<body>
  <div class="container">
    <h1>Трать деньги Илона Маска</h1>
    <div class="balance">
      <span>Баланс:</span>
      <span id="balance">$7,000,000,000</span>
    </div>
    <div class="shop">
      <div class="filters">
        <input type="text" id="search" placeholder="Поиск товаров...">
        <select id="category">
          <option value="all">Все категории</option>
          <option value="cars">Автомобили</option>
          <option value="real-estate">Недвижимость</option>
          <option value="tech">Техника</option>
          <option value="luxury">Роскошь</option>
        </select>
      </div>
      <div class="products" id="products">
        <!-- Товары будут загружены с помощью JavaScript -->
      </div>
      <footer>
        <p>GitHub Разработчика: <a href="https://github.com/Falzi999">ТЫК</a></p>
      </footer>
    </div>
  </div>
  <script src="cgg.js"></script>
</body>
</html>
